<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Palavras: Contáveis e Incontáveis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Caça-Palavras: Contáveis e Incontáveis</h1>
        <nav>
            <ul>
                <li><a href="#contables">Contáveis</a></li>
                <li><a href="#incontables">Incontáveis</a></li>
                <li><a href="#sobre">Sobre</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contables">
            <h2>Palavras Contáveis</h2>
            <div class="wordsearch" id="contables-wordsearch"></div>
            <button onclick="checkWords('contables')">Verificar</button>
            <button onclick="giveHint('contables')">Dicas</button>
            <p id="contables-hint"></p>
        </section>
        
        <section id="incontables">
            <h2>Palavras Incontáveis</h2>
            <div class="wordsearch" id="incontables-wordsearch"></div>
            <button onclick="checkWords('incontables')">Verificar</button>
            <button onclick="giveHint('incontables')">Dicas</button>
            <p id="incontables-hint"></p>
        </section>
        
        <section id="sobre">
            <h2>Sobre</h2>
            <p>Este site apresenta caça-palavras para ajudar a distinguir palavras contáveis e incontáveis em inglês.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Seu Nome. Todos os direitos reservados.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
